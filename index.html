<head>
    <title>Flickr Twin Finder</title>
    <link rel="icon" href="./media/favicon-32.png" sizes="32x32">
    <link rel="icon" href="./media/favicon-128.png" sizes="128x128">
    <script type="module" src="./source/main.js"></script>
    <link href="./source/css/styles.css" rel="stylesheet">
    <link href="./source/css/pagination.css" rel="stylesheet">
</head>

<body>
    <section id="main"></section>
    <section id="control">
        <div id="control-main">
            <label>User ID:</label>
            <input type="text" id="user-id-input" placeholder="e.g. 8675309@N06"></input>
            <button id="find-user-twins">Find Your Twins</button>
            <button id="show-most-popular">Show most popular images</button>
        </div>
        <div id="control-advanced" class="collapsed">
            <div id="control-advanced-toggle" class="collapse-button"><a>Advanced:</a></div>
            <div id="control-advanced-fold" class="collapsable">
                <button id="display-user-faves">Display user faves</button>
                <button id="process-user-faves">Process user faves</button>
                <button id="display-twins">Display twins</button>
                <button id="process-twins">Process twins</button>
                <button id="display-images">Display images</button>
            </div>
        </div>
    </section>
    <section id="api-key">
        <label>API Key:</label>
        <input type="text" id="api-key-input">
        <button id="set-api-key">set</button>
        <div id="api-log">this should be log content</div>
    </section>
</body>
